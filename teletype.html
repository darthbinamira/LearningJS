<html>
<head>
<title>90's Style Teletype</title>
<script type="text/javascript" src="teletype.js">//</script>
<style type="text/css">
    body {
        background-color: #000000;
        color: #00FF00;
        font-family: courier new;
    }
    #textarea {
        width: 480px;
        height: 60px;
    }
</style>
</head>
<body onload="startTyping();">
Text to teletype:
<br>
<textarea id="textarea"></textarea>
<br>
<button id="start" onclick="startTyping();">Start</button>
<button id="stop" onclick="stopTyping();">Stop</button>
<br>
Output:
<p id="teletype_output"></p>
</body>
</html>
